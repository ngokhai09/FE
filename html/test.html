<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <table id="tblKhachHang" class="table table-striped">
            <thead>
                <tr>
                    <td>Mã Sản Phẩm</td>
                    <td>Tên Sản PHẩm</td>
                    <td>Mô Tả</td>
                    <td>Số Lượng</td>
                </tr>
            </thead>
            <tbody id="allKH">
            </tbody>
        </table>
    </div>
</body>
    
<script>
    $(document).ready(function () {
        $.ajax({
            url: 'http://127.0.0.1:8080/api/product/filter/new',
            // headers: { 'Access-Control-Allow-Origin': '*' },
            method: 'GET',
            contentType: 'json',
            dataType: 'json',
            error: function (response) {
            },
            success: function (reponse) {
                const len = reponse.length;
                console.log(reponse);
                let table = '';
                for (var i = 0; i < len; ++i) {
                    table = table + '<tr>';
                    table = table + '<td>' + reponse[i].id + '</td>';
                    table = table + '<td>' + reponse[i].name + '</td>';
                    table = table + '<td>' + reponse[i].description + '</td>';
                    table = table + '<td>' + reponse[i].price.price + '</td>';
                    table = table + '</tr>';
                }
                document.getElementById('allKH').innerHTML = table;
            },
            fail: function (response) {
            }
        });
    });

</script>

</html>
